
<!doctype html>
<html>
  <head>
    <title>Break It Up</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      <img src="have-a-break.png" alt="Break up">
      Break It Up
    </h1>
    <h2>Options</h2>
    <form id="options">
    <input type="checkbox" name="isActivated" checked>
      How often should you be reminded to take a break and have a kitkat?
    <select name="frequency">
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
        <option>60</option>
      </select>
      minute(s).
    </form>
  </body>
</html>
